<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="loadSummary.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/*Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 10px 10px;
  font-size: 15px;
  width: 12.5%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: black;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#summary {background-color: #b9bab5;}
#scales {background-color: #d5dbba;}
#sr {background-color: #b9bab5;}
#theory {background-color: #d5dbba;}
#invention-bach {background-color: #b9bab5;}
#sonata {background-color: #d5dbba;}
#tango {background-color: #b9bab5;}
#waltz {background-color: #d5dbba;}

table {
  border: solid;black;
  width: 100%;
  height: 50%
}

table, td {
  padding: 10px;
  border: 2px solid black;
  border-collapse: collapse;
  background-color: beige;
}

th {
  padding: 10px;
  border: 2px solid black;
  border-collapse: collapse;
   background-color: gray;
}

.total {
   background-color: green;
}



</style>
</head>
<body>

<button class="tablink" onclick="openPage('Summary', this, 'gray')"  id="defaultOpen">Summary</button>
<button class="tablink" onclick="openPage('Scales', this, 'gray')">Scales</button>
<button class="tablink" onclick="openPage('SR', this, 'gray')">SR</button>
<button class="tablink" onclick="openPage('Theory', this, 'gray')">Theory</button>
<button class="tablink" onclick="openPage('Invention', this, 'gray')">Invention-Bach</button>
<button class="tablink" onclick="openPage('Sonata', this, 'gray')">Sonata</button>
<button class="tablink" onclick="openPage('Tango', this, 'gray')">Tango</button>


<div id="summary" class="tabcontent">
  <label style="font-size:20px" for="startdate">Select Practice Week</label>
  <input type="date" id="practice-start-date" name="Practice Start Date">
  <button onclick="getLog()">Get Log</button>
  <p>
  <table id="weekly-log-table">

  </table>

  <div>
    <button onclick="saveLog()">Save</button>
  </div>
  </p>
</div>



<div id="scales" class="tabcontent">
  <h3>Scales</h3>
  <p>Entire </p> 
</div>

<div id="sr" class="tabcontent">
  <h3>SR</h3>
  <p>SR</p>
</div>

<div id="invention-bach" class="tabcontent">
  <h3>Invention-Bach</h3>
  
</div>
<div id="theory" class="tabcontent">
  <h3>Theory</h3>
  <p>Theory</p>
</div>
<div id="sonata" class="tabcontent">
  <h3>Sonata</h3>
  <p>Sonata</p>
</div>
<div id="mazurka" class="tabcontent">
  <h3>Mazurka</h3>
  <p>Mazurka</p>
</div>
<div id="tango" class="tabcontent">
  <h3>Tango</h3>
  <p>Tango</p>
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
